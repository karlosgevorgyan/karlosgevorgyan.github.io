<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Das</title>
</head>
<style>
#d{
    width: 500px;
    height: 300px;
    border: solid 1px;
}

</style>
<body>
<div id="d">
    <input id="inp">
    <button id="btn">Click</button>
    <button id="btn1">SavelocalStorage</button>
    <button id="btn2">SaveSessionStorage</button>
    <button id="btn3">SaveCookieStorage</button>
    <button id="btn4">Remove</button>
</div>
    <script>
         if(localStorage.getItem('strs') != null){
            document.body.innerHTML = localStorage.getItem('strs')
        }
         function f1(){
            let inp1 = inp.value
            let dv1 = document.createElement('div')
            dv1.style.width = '100px'
            dv1.style.height = '50px'
            dv1.innerHTML = inp1
            dv1.style.border = 'solid 1px'
            d.appendChild(dv1)
         }
         let str = document.body.innerHTML
         function localStr(){     
            localStorage.setItem('strs',str)          
         }
         function SessionStr(){     
            sessionStorage.setItem('strs',str)          
         }
         function CookieStr(){ 
            document.cookie =  strs = str
            alert(document.cookie)       
         }
         function remove(){
            window.localStorage.removeItem('strs')
            window.sessionStorage.removeItem('strs')
         }
         function f3(){
            window.localStorage.removeItem('strs')
         }
         btn.addEventListener('click',f1)
         btn1.addEventListener('click',localStr)
         btn2.addEventListener('click',SessionStr)
         btn3.addEventListener('click',CookieStr)
         btn4.addEventListener('click',remove)

    </script>
</body>
</html>
